<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Instruments product page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Student Instruments</h1>

    <main>
      <!-- Step 1
      You have been provided with a page containing several instrument cards. You are 
      going to add functionality to this static page so you'll be able to filter the 
      instruments depending on their family.

      Start by creating a dropdown menu with the class of select-container. 
      -->

      <!-- Step 2
      Now add four options to your dropdown, All, Woodwinds, Brass, and Percussion, in 
      this order. For each option, use the lowercase option to specify the id attribute 
      and the value attribute. 
      -->

      <select class="select-container">
        <option value="all" id="all">All</option>
        <option value="woodwinds" id="woodwinds">Woodwinds</option>
        <option value="brass" id="brass">Brass</option>
        <option value="percussion" id="percussion">Percussion</option>
      </select>

      <div class="products-container">
        <div class="card">
          <h2>Flute</h2>
          <p>$500</p>
        </div>
        <div class="card">
          <h2>Clarinet</h2>
          <p>$200</p>
        </div>
        <div class="card">
          <h2>Oboe</h2>
          <p>$4000</p>
        </div>

        <div class="card">
          <h2>Trumpet</h2>
          <p>$200</p>
        </div>
        <div class="card">
          <h2>Trombone</h2>
          <p>$300</p>
        </div>
        <div class="card">
          <h2>French Horn</h2>
          <p>$4300</p>
        </div>

        <div class="card">
          <h2>Drum Set</h2>
          <p>$500</p>
        </div>
        <div class="card">
          <h2>Xylophone</h2>
          <p>$3000</p>
        </div>
        <div class="card">
          <h2>Cymbals</h2>
          <p>$200</p>
        </div>
        <div class="card">
          <h2>Marimba</h2>
          <p>$3000</p>
        </div>
      </div>
    </main>
    <!-- Step 3
    Before starting to add the filter functionality to your page, link your script.js 
    file to the HTML. 
    -->

    <script src="script.js"></script>
  </body>
</html>
